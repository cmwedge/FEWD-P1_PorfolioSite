<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Project 1 Portfolio Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-sm-12 col-md-offset-1 col-md-11">
                <div class="row header-content">
                    <div class="col-sm-2 hidden-xs">
                        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS8v5F0DoNiWIdmlZkdEsm1lDS0WOacQVxY2yN8ymhJOuVyQEqO" class="logo" alt="Udacity Logo" />
                    </div>
                    <div class="col-sm-10 col-xs-12 text-right">
                        <h1>Jane Doette</h1>
                        <h2>Front-End Ninja</h2>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-1 hidden-xs hidden-sm">
                <div class="row">
                    <svg class="svg-square-container">
                        <rect width="75" height="75" class="svg-square-rect-orange" />
                    </svg>
                </div>
                <div class="row">
                    <svg class="svg-square-container">
                        <rect width="75" height="75" class="svg-square-rect-l-grey" />
                    </svg>
                </div>
                <div class="row">
                    <svg class="svg-square-container">
                        <rect width="75" height="75" class="svg-square-rect-d-grey" />
                    </svg>
                </div>
            </div>
            <div class="col-md-11 col-sm-12 main-content">
                <div class="row hidden-xs">
                    <div class="col-sm-12">
                        <img src="http://lorempixel.com/950/400/business" alt="Random Business Image" />
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Featured Work</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 text-center project">
                        <img src="http://lorempixel.com/300/200/abstract" alt="Random Abstract Image" />
                        <h4>Appify</h4>
                        <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    </div>
                    <div class="col-sm-4 text-center project">
                        <img src="http://lorempixel.com/300/200/food" alt="Random Food Image" />
                        <h4>Sunflower</h4>
                        <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    </div>
                    <div class="col-sm-4 text-center project">
                        <img src="http://lorempixel.com/300/200/nature" alt="Random Nature Image" />
                        <h4>Bokeh</h4>
                        <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
